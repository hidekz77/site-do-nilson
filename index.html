<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Naruto Collection ナルトコレクション</h1>
            <div class="subtitle">Shinobi World</div>
        </div>

        <div class="top-row">
            <div class="small-card">
                <img src="it.jpeg" alt="Itchi">
            </div>
            <div class="small-card">
                <img src="Festa Naruto.jpeg" alt="Konan">
            </div>
            <div class="small-card">
                <img src="Thumb Image - Obito Uchiha Akatsuki, HD Png Download - vhv.jpeg" alt="Obito">
            </div>
        </div>

        <div class="main-row">
            <div class="character-card">
                <img src="n.jpeg" alt="Naruto Uzumaki">
            </div>
            <div class="character-card">
                <img src="2e8f505c-1670-4f79-969b-84e3a7db9c5c.jpeg" alt="Sasuke Uchiha">
            </div>
            <div class="character-card">
                <img src="s.jpeg" alt="Sakura Haruno">
            </div>
        </div>

        <div class="footer">
            <p>Criado Por Ninjas 2025</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
