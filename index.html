<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Naruto Collection ナルトコレクション</h1>
            <div class="subtitle">Shinobi World</div>
        </div>

        <div class="top-row">
            <div class="small-card">
                <img src="https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=200&h=150&fit=crop&crop=center" alt="Kunai">
            </div>
            <div class="small-card">
                <img src="https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=200&h=150&fit=crop&crop=top" alt="Shuriken">
            </div>
            <div class="small-card">
                <img src="https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=200&h=150&fit=crop&crop=bottom" alt="Scroll">
            </div>
        </div>

        <div class="main-row">
            <div class="character-card">
                <img src="https://images.unsplash.com/photo-1612198188060-c7c2a3b66eae?w=400&h=300&fit=crop&crop=center" alt="Naruto Uzumaki">
            </div>
            <div class="character-card">
                <img src="https://images.unsplash.com/photo-1612198188060-c7c2a3b66eae?w=400&h=300&fit=crop&crop=top" alt="Sasuke Uchiha">
            </div>
            <div class="character-card">
                <img src="https://images.unsplash.com/photo-1612198188060-c7c2a3b66eae?w=400&h=300&fit=crop&crop=bottom" alt="Sakura Haruno">
            </div>
        </div>

        <div class="footer">
            <p>Criado Por Ninjas 2025</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
